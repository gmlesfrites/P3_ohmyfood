<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--Balises Meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!--Liens Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

        <!--Favicon-->
        <link rel="icon" type="image/svg" href="fav.svg">

        <title>ohmyfood</title>

        <!--Lien Feuille de style-->
        <link rel="stylesheet" href="style.css">

    <body>

        <!--CONTENEUR PRINCPAL-->

            </div>

            <div class="main-container__box">

            </div>

            <!--MENU 4-->

                <img src="menu-4.png" alt="Couverture du menu 4 : La palette du goût">

        </main>

        <!--FOOTER-->
        <footer class="footer">
            <button class="bouton-footer" type="button">Mentions légales</button>
            <button class="bouton-footer" type="button">Contactez-nous</button>
